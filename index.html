<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integrated Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Libre Franklin', sans-serif;
            color: #fff;
        }
        #p5-canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        
        /* === 筛选器容器居中并排 === */
        #controls-container {
            position: absolute;
            top: 20px; 
            left: 50%;
            transform: translateX(-50%); 
            
            display: flex; 
            flex-direction: row; 
            gap: 20px; 
            
            z-index: 10;
        }
        
        /* ---------------------------------------------------- */
        /* === 传统筛选器样式 (Country, Region) === */
        /* ---------------------------------------------------- */
        .filter-wrapper {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            min-width: 150px;
        }
        
        /* 关键修改：为容纳重置按钮，标签需要 Flex 布局 */
        label {
            font-size: 12px;
            color: #C8C25D; 
            text-transform: uppercase; 
            letter-spacing: 1px;
            
            /* 新增 Flex 布局 */
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .filter-wrapper select { 
            background: #222;
            color: #fff;
            border: 1px solid #444;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            height: 35px;
            width: 100%;
            margin-top: 5px;
            outline: none; 
            -webkit-appearance: menulist-button;
            appearance: menulist-button;
        }
        /* ---------------------------------------------------- */
        /* === 日期筛选器样式 (Year, Month, Day) === */
        /* ---------------------------------------------------- */
        
        #date-filter-group {
           background: rgba(0, 0, 0, 0.7);
           border: 1px solid rgba(255, 255, 255, 0.2);
           padding: 10px 15px;
           border-radius: 8px;
        
           display: flex;
           flex-direction: column;
           gap: 5px;
           min-width: 200px; 
        }

       /* 包含三个下拉菜单的 Flex 容器 */
      .date-select-group {
       display: flex;
       gap: 8px; 
       align-items: center;
      }

        /* 针对年月日下拉菜单的核心样式 */
        .date-select-group select {
            background: none;
            border: none;
            border-bottom: 2px solid #eee; 
            
            color: #fff;
            font-size: 14px;
            cursor: pointer;
            padding: 2px 0; 
            height: 30px;
            outline: none;
            
            -webkit-appearance: menulist-button;
            appearance: menulist-button;
            
            /* 为了兼容所有浏览器，使用属性选择器 */
            &[id="monthSelect"] {
                min-width: 80px;
            }
            &[id="daySelect"] {
                min-width: 60px;
            }
        }
        
        /* ---------------------------------------------------- */
        /* === 单个重置按钮样式 (新增) === */
        /* ---------------------------------------------------- */
        .reset-icon {
            background: none;
            border: none;
            color: #999; /* 默认图标颜色 */
            cursor: pointer;
            font-size: 18px; /* 稍微大一点 */
            padding: 0;
            line-height: 1;
            transition: color 0.2s;
            margin-left: 10px; /* 确保与标签文本有间隔 */
        }

        .reset-icon:hover {
            color: #C8C25D; /* 鼠标悬停时使用标签的颜色 */
        }
    </style>
</head>
<body>
    <div id="p5-canvas-container"></div>
    
    <div id="controls-container">
        
        <div id="countrySel_wrapper" class="filter-wrapper">
            <label for="countrySelect">
                <span>Country</span>
                <button class="reset-icon" onclick="resetSingleFilter('country')" title="Reset Country">&#x21BB;</button>
            </label>
            <select id="countrySelect"></select> 
        </div>
        
        <div id="regionSel_wrapper" class="filter-wrapper">
            <label for="regionSelect">
                <span>REGION</span>
                <button class="reset-icon" onclick="resetSingleFilter('region')" title="Reset Region">&#x21BB;</button>
            </label>
            <select id="regionSelect"></select>
        </div>
        
        <div id="date-filter-group">
            <label>
                <span>DATE</span>
                <button class="reset-icon" onclick="resetSingleFilter('year')" title="Reset Date Filters">&#x21BB;</button>
            </label>
            <div class="date-select-group">
                <select id="yearSelect"></select>
                <select id="monthSelect"></select>
                <select id="daySelect"></select>
            </div>
        </div>
        
        </div>
    
 <script src="sketch.js"></script>
</body>
</html>
